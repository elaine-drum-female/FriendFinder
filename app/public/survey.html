    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your Friend Finder Results: </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <div class="modal-body">
                    <h2 id="compatibleFriend"></h2>
                    <img id="compatiblephoto" src="#"></img>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

    <script type="text/javascript">
        $(document).ready(function () {

            //When submit button has been clicked, prevent
            // page from refreshing and check whether the classes for name or photo have 
            // a value or not


            $('#submit').on('click', function (e) {
                e.preventDefault();

                function validateForm() {
                    var formValidate = true;
                    $('.formValidation').each(function () {
                        if ($(this).val() === "") {
                            formValidate = false;
                        }
                    });

                    $('.form-control').each(function () {
                        if ($(this).val() === "") {
                            formValidate = false;
                        }
                    });

                    return formValidate;

                }

                // IF the form has been filled out

                if (validateForm() === true) {
                    var newMatch = {
                        name: $('#name').val().trim(),
                        photo: $('#photo').val().trim(),
                        scores: [
                            $('#q1').val(),
                            $('#q2').val(),
                            $('#q3').val(),
                            $('#q4').val(),
                            $('#q5').val(),
                            $('#q6').val(),
                            $('#q7').val(),
                            $('#q8').val(),
                            $('#q9').val(),
                            $('#q10').val()
                        ]
                    }


                    $.post('/api/friends', newMatch, function (data) {
                        $('#compatibleFriend').text(data.name);
                        $('#compatiblephoto').attr('src', data.photo);
                        $('.modal').modal();
                    });

                    $('#name').val(""),
                    $('#photo').val(""),
                    $('#q1').val(""),
                    $('#q2').val(""),
                    $('#q3').val(""),
                    $('#q4').val(""),
                    $('#q5').val(""),
                    $('#q6').val(""),
                    $('#q7').val(""),
                    $('#q8').val(""),
                    $('#q9').val(""),
                    $('#q10').val("")
                    
                } else {
                    alert("Please fill out all fields");
                }

            });

        });
    </script>
